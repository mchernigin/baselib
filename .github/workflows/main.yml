name: baselib-ci

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ "*" ]
  pull_request:
    types: [ opened, synchronize, ready_for_review ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  baselib-build-container:
    uses: ./.github/workflows/build-container.yml
    secrets: inherit
    strategy:
      matrix:
        os: [ { distr: "alt:sisyphus", artifact: "sisyphus" } ]
        architecture: [ amd64, i386 ]
    with:
      distr: ${{ matrix.os.distr }}
      architecture: ${{ matrix.architecture }}

  baselib-build:
    uses: ./.github/workflows/build.yml
    needs: [ baselib-build-container ]
    secrets: inherit
    strategy:
      matrix:
        os: [ { distr: "alt:sisyphus", artifact: "sisyphus" } ]
        architecture: [ amd64, i386 ]
      fail-fast: false
    with:
      artifact: ${{ matrix.os.artifact }}
      architecture: ${{ matrix.architecture }}

  baselib-publish-api-docs:
    uses: ./.github/workflows/publish-api-docs.yml
    needs: [ baselib-build ]
    secrets: inherit
